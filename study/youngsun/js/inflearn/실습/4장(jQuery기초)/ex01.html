<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트로 색상 바꾸기</title>
</head>
<body>
  <div>
    <ul class="menu" id="menu1">
      <li>김밥</li>
      <li>비빔밥</li>
      <li>제육덮밥</li>
      <li>오징어덮밥</li>
      <li>돌솥밥</li>
    </ul>

    <ul class="menu" id="menu2">
      <li>자라탕</li>
      <li>감자탕</li>
      <li>오리탕</li>
      <li>닭백숙</li>
      <li>추어탕</li>
    </ul>
  </div>

  <script>
    window.onload = function() {
      // 아이디 선택자인 menu2를 찾음
      const menu2 = document.getElementById("menu2");
      // ul태그(menu2) 하위 요소인 li 태그를 배열로 저장
      const liArrays = menu2.getElementsByTagName("li");
      // li태그를 하나씩 접근해서 일일히 글자색을 변경
      for(let i=0; i<liArrays.length; i++){
        let li = liArrays[i];
        li.style.color = "blue";
      }
    }
  </script>

</body>
</html>
