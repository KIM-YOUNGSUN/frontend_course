<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 입력</title>
</head>
<body>
  <script>
    // prompt를 통해서 입력을 받으면 string 타입으로 된다
    const input = prompt("숫자를 입력해주세요", "숫자");
    alert(typeof(input));

    // Number()를 통해서 string을 숫자로 바꾼다
    const numType = Number(input);
    alert(typeof(numType));

    alert(numType); // NaN
  </script>
</body>
</html>
