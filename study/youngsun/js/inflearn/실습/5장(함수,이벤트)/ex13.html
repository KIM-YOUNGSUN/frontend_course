<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event-4(jQuery)</title>
  <script src="libs/jquery-3.6.0.min.js"></script>
  <script>
    // $(document).ready(function(){
    // });
    // 위의 코드와 같은 역할
    $(function( ){
      $(".btn1").click(function(){
        $("#p1").css({
          "color": "#f00",
          "font-weight" : "bold"
        })
      });

      $(".btn2").on({
        "mouseover focus" : function(){
          $("#p2").css({
            "color" : "#0f0",
            "font-weight" : "900"
          });
        },
        "mouseout blur" : function(){
          $("#p2").css({
            "color" : "#000",
            "font-weight" : "normal"
          });
        }
      });
      // off()는 등록된 이벤트를 제거할 때 사용함
      $(".btn1").off("click");

    });
  </script>
</head>
<body>
  <p id="p1">반갑습니다.</p>
  <button class="btn1">버튼1</button>
  <p id="p2">안녕하세요.</p>
  <button class="btn2">버튼2</button>
</body>
</html>
