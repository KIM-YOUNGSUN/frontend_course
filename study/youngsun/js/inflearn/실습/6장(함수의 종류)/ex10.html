<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수-10(중첩함수의 변수의 범위)</title>
  <script>
    // 아래 3개의 변수는 전역 변수
    let a = 100;
    let b = 200;
    let c = 300;

    function outter(){
      // outter() 함수의 지역 변수
      let b = 2000;
      let c = 3000;
      // 중첩 함수 선언과 구현
      function inner(){
        let c = 30000;
        document.write("1. a = " + a + "<br/>");
        document.write("2. b = " + b + "<br/>");
        document.write("3. c = " + c + "<br/>");
      }
      inner(); // 중첩 함수 호출
    }
    outter();
    
  </script>
</head>
<body>
  
</body>
</html>
