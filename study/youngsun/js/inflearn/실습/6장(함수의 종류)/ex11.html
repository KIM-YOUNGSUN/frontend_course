<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수-1(일반함수 풀이)</title>
  <script>
    // 일반 함수를 사용하게 되면 로직 구현, 로직 처리 부분까지 아래에 같이 있기 때문에 코드의 중복도 있고 기능이 합쳐져 있기 때문에 유지보수 안좋음
    function calculator1(op, num1, num2){
      // 로직 구현 부분
      let result = "";

      switch(op){
        case "+" :
          result = num1 + num2;
        break;
        case "-" :
          result = num1 - num2;
        break;
        case "*" :
          result = num1 * num2;
        break;
        case "/" :
          result = num1 / num2;
        break;
        default : 
        result = "지원하지 않는 연산자!";
      }
      // 로직 처리 부분
      document.write("주어진 2개 수의 연산 결과 : " + result + "<br/>");
    }
    // 일반 함수
    function calculator2(op, num1, num2){
      let result = "";

      switch(op){
        case "+" :
          result = num1 + num2;
        break;
        case "-" :
          result = num1 - num2;
        break;
        case "*" :
          result = num1 * num2;
        break;
        case "/" :
          result = num1 / num2;
        break;
        default : 
        result = "지원하지 않는 연산자!";
      }
      document.write("정답 : " + result + "<br/>");
    }
    calculator1("-", 500, 300);
    calculator2("*", 500, 300);
  </script>
</head>

</body>
</html>
