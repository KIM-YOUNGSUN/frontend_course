<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중첩 반복문-1(구구단)</title>
</head>
<body>
  <h1>구구단</h1>
  <script>
    // 구구단에서 앞에를 맡음('2' * 1 = 2)
    for(let i=2; i<=9; i++){
      document.write("<div>");
      document.write("<h3>" + i + "단</h3>");
      // 구구단에서 뒤에를 맡음(2 * '1' = 2)
      for(let j=1; j<=9; j++){
        document.write(i + "*" + j + "=" + (i*j) + "<br/>");
      }
      document.write("</div>");
    }
  </script>
</body>
</html>
