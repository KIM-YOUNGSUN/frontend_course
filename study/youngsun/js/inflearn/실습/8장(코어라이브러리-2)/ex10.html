<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String클래스-10(정규표현식을 이용한 공백제거)</title>
  <script src="libs/jquery-3.6.0.min.js"></script>
  <script>
    let str = "  안녕하세요  반감습니다  문자열을 자릅니다  ";
    console.log("원본 문자열:" + str);

    // 전체 공백 제거는 자바스크립트의 정규표현식을 이용해야함
    console.log("전체 공백 제거:" + str.replace(/(\s*)/g, ""));
    console.log("앞 공백 제거:" + str.replace(/^\s*/, ""));
    console.log("뒷 공백 제거:" + str.replace(/\s*$/, ""));

      // 정규표현식의 종류
    // ^ : 입력의 시작을 찾음
    // $ : 입력의 끝을 찾음
    // * : 앞에 오는 문자를 0번 이상 찾음 (ex. "zo*"를 입력하면 "z" 또는 "zoo"를 찾음)
    // + : 앞에 오는 문자를 1번 이상 찾음 (ex. "zo+"를 입력하면 "z"는 찾지 않고 "zoo"를 찾음)
    // ? : 앞에 오는 문자를 0번 이상 찾음 (ex. "a?ve?"를 입력하면 "naver"에 있는 "ve"를 찾음)
    // \s : 공백 문자를 찾음
    // \S : 공백 문자가 아닌 것을 찾음
    // g : 전역 검색을 칭함
  </script>
</head>
<body>
  
</body>
</html>
