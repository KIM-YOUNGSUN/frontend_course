<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mapBox {width: 800px; height: 500px; margin: auto; padding: 0.2rem;}
    #map {width: 100%; height: 100%; background-color: #dff;}
  </style>
</head>
<body>
  <div id="wrap">
    <h1><a href="./a_content.html"></a></h1>

    <div id="mapBox">
      <h2>카카오 지도 이용</h2>
      <div id="map">

      </div>
    </div>
  </div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0865499697bc31aeb5555e84f6c98426&libraries=libraries=services,clusterer,drawing"></script>
  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=LIBRARY"></script> -->
  <script>
    const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    const options = { //지도를 생성할 때 필요한 기본 옵션
    	center: new kakao.maps.LatLng(37.39084873432767, 126.95905561469452), //지도의 중심좌표.
	    level: 3 //지도의 레벨(확대, 축소 정도)
    };

    const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    map.setZoomable(false); // 확대축소 끄기   
  </script>
</body>
</html>
