<!DOCTYPE html>
<!-- e_04_project_sub_cart.html -->
<html lang="ko-KR" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
  <link href=”https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css”>

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <link rel="stylesheet" href="../css/src/e_04_project_sub_cart.css">
  <title>hermes</title>
  <link rel="shortcut icon" href="../../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../../favicon.png">
</head>

<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <h1><a href="#"><span class="blind">hermes logo</span></a></h1>

      <nav class="unb">
        <h2 class="blind">navigation</h2>
        <div class="nav_inner01">
          <h3 class="blind">unb</h3>
          <button type="button" class="search_btn">
            <span class="blind">검색</span>
          </button>
          <div class="search_text_part">
            <a href="#">search</a>
          </div>
        </div>

        <div class="nav_inner02">
          <div class="language_part">
            <button type="button">language</button>
          </div>
          <div class="login_part">
            <a href="#">login</a></div>
          <div class="join_part">
            <a href="#">join us</a></div>
        </div>
      </nav>

      <nav class="gnb">
        <h2 class="blind">navigation</h2>
        <div class="nav_inner03">
          <h3 class="blind">gnb</h3>
          <button type="button" class="menu_btn">
            <span class="blind">메뉴</span>
          </button>
          <div class="menu_part">
            <a href="#">men</a>
            <a href="#">women</a>
            <a href="#">bags</a>
            <a href="#">scarf</a>
            <a href="#">beauty</a>
          </div>
          <button type="button" class="cart_btn">
            <span class="blind">장바구니</span>
          </button>

        </div>
      </nav>
    </header> <!-- headBox -->

    <section id="cartBox">
      <div class="cart_area">
        <div class="cart_title">cart</div>
      </div>
    </section>
  <!-- cart 제목까지만 단 상태 -->

<script></script>
