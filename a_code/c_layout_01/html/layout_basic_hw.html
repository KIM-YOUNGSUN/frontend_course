<!DOCTYPE html>
<!-- D:\a_code\c_layout_01\html/layout_basic_hw.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../js/common/modernizr-custom.js"></script>

  <link rel="stylesheet" href="../css/src/layout_basic_hw.css">
  <title>layout 과제</title>
  <link rel="shortcut icon" href="../../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../../favicon.png">
</head>

<body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="">웹기초</a></h1>
    
      <div id="headBox" class="clearfix">
        <div class="box_01"></div>
        <div class="box_02"></div>
        <div class="box_03"></div>
      </div> <!-- #head -->

      <div id="adViewBox">
        <div class="view_outer"></div>
        <div class="view_indicator"></div>
      </div> <!-- #adview -->

      <div id="localNavBox">
        <div class="local_nav_outer"></div>
      </div> <!--#local-->

      <div id="popularContenBox">
        <div class="h3"></div>
        <div class="pop_con_area"></div>
      </div> <!--#popular-->

      <div id="newContentBox">
        <div class="h3"></div>
        <div class="new_con_area"></div>
      </div> <!-- #new content-->

      <div id="recommendedContentBox">
        <div class="h3"></div>
        <div class="recom_con_area"></div>
      </div> <!-- #recommended content-->

      <div id="communityBox">
        <div class="h3"></div>
        <div class="community_area"></div>
      </div> <!-- #community -->

      <div id="miniAdBox">
        <div class="mini_ad_outer"></div>
      </div> <!-- #mini -->

      <div id="footBox">
        <div class="box"></div>
      </div> <!-- #foot-->

    
  </div> <!-- //wrap -->
    <!-- script -->
    <script></script>
</body>
</html>
